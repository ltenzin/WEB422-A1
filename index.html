<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.1 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Bootstrap 5.1 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/main.css" type="text/css">
        <script src="js/main.js"></script> 
    <title>Assignment 2</title>
</head>

<body class="bg-dark">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Lobsang Tenzin - Movie Data</a>      
            
          <form class="d-flex" id="searchForm">
              <input class="form-control me-2" type="search" placeholder="Title (case sensitive)" aria-label="Search" id="title">
              <button class="btn btn-outline-success text-light" type="submit" id="submitForm">Search</button>
              <button class="btn btn-outline-danger text-light" type="submit" id="clearForm">Clear</button>
            </form>
          </div>
        </nav>
    </div>
 

    <!-- grid system -->
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table text-light bg-dark">
                    <thead>
                        <th scope="col">Year</th>
                        <th scope="col">Title</th>
                        <th scope="col">Plot</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Run Time</th>
                    </tr>
                    </thead>
                    <tbody id="movie-table"></tbody>
                </table>
            </div>
            <!-- pagination -->
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item disabled" id="prev-page-btn"><a class="page-link" href="#" id="previous-page">Previous</a></li>
                  <li class="page-item"><a class="page-link" href="#" id="current-page"></a></li>
                  <li class="page-item"><a class="page-link" href="#" id="next-page">Next</a></li>
                </ul>
            </nav>
        </div>
        <div class="row" id="message"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="detailsModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Modal body text goes here -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
